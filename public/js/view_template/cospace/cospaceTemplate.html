<!-- Dropbox -->
<div class="row">
<div class="col-xs-6 col-sm-4">
  <div class="well">
    <div class="row">
	    <div class="col-md-10 storage-icon-height">
	      <img src="../icon/dropbox/dropbox-logos_dropbox-vertical-blue.png" class="img-responsive storage-icon-well">
	    </div>
	    <div class="col-md-2">
	      <img src="../icon/GDrive/product256.png" id="oneClickDropboxToGoogleDrive" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Google drive">
	      <img src="../icon/onedrive/onedrive_no_word.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Onedrive">
	      <img src="../icon/box/Box_Logo_Blue_400x200.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Box">
	    </div>
    </div>   
    
    <!-- the progress bar for transferring from dropbox to drive -->
		<div id="dropboxToGDriveProgressBarMain" style="display: none">
		  <p>
		    <strong>Dropbox Files to Google Drive</strong>
		    <i>
		      <span id="dropboxToGDriveProgressBarDescription" class="pull-right text-muted">Initializing...</span>
		    </i>
		  </p>
		  <div id="dropboxToGDriveProgressBar" class="progress">
		    <div id="dropboxToGDriveProgressBarChild" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
		      40%
		    </div>
		  </div>
		</div>    
    
    <div class="info-box blue-bg">
            <i class="fa fa-cubes"></i>
            <div class="count" id="dropbox-usage">0.002% usage</div>
            <div class="title" id="dropbox-storage-size">Out of 2GB</div>           
    </div>
  </div>
</div>

<!-- Google Drive  -->
<div class="col-xs-6 col-sm-4">
  <div class="well">
    <div class="row">
      <div class="col-md-10 storage-icon-height">
        <img src="../icon/GDrive/product512.png" class="img-responsive storage-icon-well">
      </div>
      <div class="col-md-2">
        <img src="../icon/dropbox/dropbox-logos_dropbox-glyph-blue.png" class="img-responsive storage-transfer-sm-icon" title="Transfer all to Dropbox">
        <img src="../icon/onedrive/onedrive_no_word.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Onedrive">
        <img src="../icon/box/Box_Logo_Blue_400x200.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Box">
      </div>
    </div>   
    <div class="info-box brown-bg">
            <i class="fa fa-cubes"></i>
            <div class="count" id="gdrive-usage">0.002% usage</div>
            <div class="title" id="gdrive-storage-size">Out of 2GB</div>           
    </div>
  </div>
</div>

<!-- One Drive -->
<div class="col-xs-6 col-sm-4">
  <div class="well">
    <div class="row">
      <div class="col-md-10 storage-icon-height">
        <img src="../icon/onedrive/onedrive_no_word.png" class="img-responsive storage-icon-well">
      </div>
      <div class="col-md-2">
        <img src="../icon/dropbox/dropbox-logos_dropbox-glyph-blue.png" class="img-responsive storage-transfer-sm-icon" title="Transfer all to Dropbox">
        <img src="../icon/GDrive/product256.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Google drive">
        <img src="../icon/box/Box_Logo_Blue_400x200.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Box">
      </div>
    </div>   
    <div class="info-box dark-bg">
            <i class="fa fa-cubes"></i>
            <div class="count" id="onedrive-usage">37.0% usage</div>
            <div class="title" id="onedrive-storage-size">Out of 10GB</div>           
    </div>
  </div>
</div>
</div>

<!-- Box -->
<div class="col-xs-6 col-sm-4">
  <div class="well">
    <div class="row">
      <div class="col-md-10 storage-icon-height">
        <img src="../icon/box/Box_Logo_Blue_400x200.png" class="img-responsive storage-icon-well">
      </div>
      <div class="col-md-2">
              <img src="../icon/dropbox/dropbox-logos_dropbox-glyph-blue.png" class="img-responsive storage-transfer-sm-icon" title="Transfer all to Dropbox">
        <img src="../icon/GDrive/product256.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Google drive">
        <img src="../icon/onedrive/onedrive_no_word.png" class="img-responsive storage-transfer-sm-icon-smaller" title="Transfer all to Onedrive">
      </div>
    </div>  
    <div class="info-box purple-bg">
            <i class="fa fa-cubes"></i>
            <div class="count" id="box-usage">20.1% usage</div>
            <div class="title" id="box-storage-size">Out of 10GB</div>           
    </div>
  </div>
</div>
</div>
